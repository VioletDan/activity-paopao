<!DOCTYPE html>
<html>

<head>
	<title>跟着Clarins娇韵诗去旅行</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script type="text/javascript">
		//百度监测贴这里
		//var _hmt = _hmt || [];
		//(function() {
		//var hm = document.createElement("script");
		//hm.src = "https://hm.baidu.com/hm.js?42b71e30fab1dd283c8d6f451a4c011b";
		//var s = document.getElementsByTagName("script")[0]; 
		//s.parentNode.insertBefore(hm, s);
		//})();
	</script>
	<script src="js/base/base.js"></script>
	<script>
		ibase.init();
		ibase.load('css/activityPaopao.css'); //无缓存加载文件
	</script>
</head>

<body>
	<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
	<article style="opacity: 0;">
		<!-- 游戏指引弹层 start -->
		<section class="page gameGuideBox">
			<img class="guideTop" src="images/activityPaopao/page/guide_top.png">
			<img class="guideBottom" src="images/activityPaopao/page/guide_bottom.png">
			<img class="arr" src="images/activityPaopao/page/arr.png">
			<div class="guideMask guideMask1">
				<img src="images/activityPaopao/page/guide_1_m.png">
			</div>
			<div class="guideMaskB"></div>
			<div class="guideTouch"></div>
		</section>
		<!-- 游戏指引弹层 end -->
		<!-- 游戏开始盒子 start -->
		<section class="page gamePlayBox" id="gamePlayBox">
			<!-- top -->
			<div class="topBox">
				<!-- 倒计时 -->
				<div class="timerBox">
					<span>00</span>
					<span>:</span>
					<span class="secondsNum">30</span>
				</div>
				<!-- panelBox -->
				<div class="panelBox">
					<div class="txt"></div>
					<div class="progress">
						<div class="BarPercent">0%</div>
						<div class="progressBar">
							<div class="shineBox shineBoxBar">
								<div class="item itemS"><img src="images/activityPaopao/page/shine.png"></div>
								<div class="item itemG"><img src="images/activityPaopao/page/shine2.png"></div>
							</div>
						</div>
						<div class="shineBox shineBoxNoBar">
							<div class="item itemS"><img src="images/activityPaopao/page/shine.png"></div>
							<div class="item itemS"><img src="images/activityPaopao/page/shine.png"></div>
							<div class="item itemS"><img src="images/activityPaopao/page/shine.png"></div>
							<div class="item itemS"><img src="images/activityPaopao/page/shine.png"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 游戏开始盒子 end -->
		<!-- 游戏结果盒子 start -->
		<section class="page gameResultBox">
			<div class="middleBox">
				<div class="border">
					<div class="box">
						<div class="title"></div>
						<div class="txt txt1"></div>
						<div class="txt txt2"></div>
						<div class="btnBox">
							<div class="btn btnAgain" id="btnAgain"></div>
							<div class="btn btnApply" id="btnApply"></div>
						</div>
					</div>
				</div>
				<div class="closeBtn"></div>
			</div>
		</section>
		<!-- 游戏结果盒子 end -->
	</article>
	<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<script src="js/base/jquery.js"></script>
	<script src="js/base/audio.js"></script>
	<script src="js/base/tweenmax.js"></script>
	<script src="js/base/framwork.js"></script>
	<script src="js/base/monitor.js"></script>
	<script src="js/base/share.js"></script>
	<script src="js/API.js"></script>
	<script src="libs/laya.core.js"></script>
	<script src="libs/laya.ui.js"></script>
	<script src="libs/laya.physics.js"></script>
	<script src="js/LayaGame.js?v=7"></script>
	<script src="js/activityPaopaoGame.js?v=2"></script>
	<script>ibase.load('js/activityPaopao.js');</script>
</body>

</html>
